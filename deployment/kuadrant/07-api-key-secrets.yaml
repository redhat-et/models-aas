# API Key Secrets for Model Access - Updated to match working Kuadrant pattern
# These secrets provide simple API key authentication without requiring Keycloak
---
apiVersion: v1
kind: Secret
metadata:
  name: api-key-admin
  namespace: llm
  labels:
    kuadrant.io/auth-secret: "true"
    app: models-api
  annotations:
    kuadrant.io/groups: admin
    secret.kuadrant.io/user-id: admin
    description: "Administrator API key with full access to all models"
stringData:
  api_key: "admin-key-12345"
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: api-key-developer
  namespace: llm
  labels:
    kuadrant.io/auth-secret: "true"
    app: models-api
  annotations:
    kuadrant.io/groups: developer
    secret.kuadrant.io/user-id: developer
    description: "Developer API key with standard access to models"
stringData:
  api_key: "dev-key-67890"
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: api-key-user
  namespace: llm
  labels:
    kuadrant.io/auth-secret: "true"
    app: models-api
  annotations:
    kuadrant.io/groups: user
    secret.kuadrant.io/user-id: user
    description: "Standard user API key with limited access"
stringData:
  api_key: "user-key-abcdef"
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: api-key-readonly
  namespace: llm
  labels:
    kuadrant.io/auth-secret: "true"
    app: models-api
  annotations:
    kuadrant.io/groups: readonly
    secret.kuadrant.io/user-id: readonly
    description: "Read-only API key for monitoring and observability"
stringData:
  api_key: "readonly-key-999"
type: Opaque