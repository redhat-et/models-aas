# Domain-based Model Routing - Each model gets its own subdomain
# Use with /etc/hosts entries for local testing
---
# HTTPRoute for Qwen3 Model - qwen3.maas.local
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qwen3-domain-route
  namespace: llm
  labels:
    kuadrant.io/gateway: inference-gateway
spec:
  parentRefs:
    - name: inference-gateway
      namespace: llm
  hostnames:
    - "qwen3.maas.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: qwen3-0-6b-instruct-predictor
          port: 80
          weight: 100
---
