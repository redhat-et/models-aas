# HTTPRoute for Qwen3-0.6B model
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qwen3-route
  namespace: llm
  labels:
    kuadrant.io/gateway: kuadrant-gateway
spec:
  parentRefs:
    - name: kuadrant-gateway
      namespace: llm
  hostnames:
    - "localhost"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /qwen3
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: qwen3-0-6b-instruct-predictor
          port: 80
          weight: 100
---
