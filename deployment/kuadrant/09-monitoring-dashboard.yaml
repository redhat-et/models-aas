# Grafana Dashboard ConfigMap for LLM Metrics
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-metrics-dashboard
  namespace: llm-observability
  labels:
    grafana_dashboard: "1"
data:
  llm-metrics.json: |
    {
      "dashboard": {
        "id": null,
        "title": "LLM Model Metrics",
        "tags": ["kuadrant", "llm", "models"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate by Model",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(istio_requests_total{destination_service_name=~\".*-predictor\"}[5m])",
                "legendFormat": "{{destination_service_name}}"
              }
            ],
            "xAxis": {
              "show": true
            },
            "yAxes": [
              {
                "label": "Requests/sec",
                "show": true
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Token Usage by Model",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(llm_total_tokens[5m])",
                "legendFormat": "{{model_name}} - Total Tokens"
              },
              {
                "expr": "rate(llm_prompt_tokens[5m])",
                "legendFormat": "{{model_name}} - Prompt Tokens"
              },
              {
                "expr": "rate(llm_completion_tokens[5m])",
                "legendFormat": "{{model_name}} - Completion Tokens"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Response Time by Model",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(istio_request_duration_milliseconds_bucket{destination_service_name=~\".*-predictor\"}[5m]))",
                "legendFormat": "{{destination_service_name}} - 95th percentile"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 4,
            "title": "Error Rate by Model",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(istio_requests_total{destination_service_name=~\".*-predictor\",response_code!~\"2..\"}[5m])",
                "legendFormat": "{{destination_service_name}} - Error Rate"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 8
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }