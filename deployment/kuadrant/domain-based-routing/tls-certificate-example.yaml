# TLS Certificate Configuration for Domain-based Routing
# You'll need to create this certificate for your domain
---
apiVersion: v1
kind: Secret
metadata:
  name: wildcard-tls-secret
  namespace: llm
type: kubernetes.io/tls
data:
  # Replace with your actual certificate and key (base64 encoded)
  tls.crt: LS0tLS1CRUdJTi... # Your wildcard certificate for *.apps.prod.rhoai.rh-aiservices-bu.com
  tls.key: LS0tLS1CRUdJTi... # Your private key
---
# Alternative: Use cert-manager for automatic certificate management
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-apps-cert
  namespace: llm
spec:
  secretName: wildcard-tls-secret
  issuerRef:
    name: letsencrypt-prod  # Your ClusterIssuer
    kind: ClusterIssuer
  dnsNames:
    - "*.apps.prod.rhoai.rh-aiservices-bu.com"