# Tiered API Key Secrets for Kuadrant AuthPolicy
# These API keys provide different tiers of access with rate limiting
# Usage: curl -H 'Authorization: APIKEY <api_key>' ...
---
apiVersion: v1
kind: Secret
metadata:
  name: freeuser1-apikey
  namespace: llm
  labels:
    kuadrant.io/auth-secret: "true"
    app: llm-gateway
  annotations:
    kuadrant.io/groups: free
    secret.kuadrant.io/user-id: freeuser1
    description: "Free tier user with limited rate limits"
stringData:
  api_key: freeuser1_key
type: Opaque
